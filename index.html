  <body>
    <h4 class="text-gradient">BMI CALCULATOR</h4>
    <div id="BMIcontainer">
      <input id="mass" type="number" placeholder="Enter your weight in (kg)" />
      <input
        id="height"
        type="number"
        placeholder="Enter your height in (mtr)"
      />
         </div><br>
    <div>
      <center> <button id="BMIb" onclick="CalcBMI()">Calculate BMI</button></center>
    </div>
 
    
    <div id="BMIdef">
      <main>
        <h1>What is BMI?</h1>
        <p>
          Body mass index (BMI) is a measure of body fat based on height and
          weight that applies to adult men and women..
        </p>

        <h4>BMI Categories:</h4>
        <p>
          Underweight = less than 18.5 ; Normal weight = 18.5–24.9 ;Overweight =
          25–29.9 ; Obesity = BMI of 30 or greater;
        </p>
      </main>
    </div>
    
  </body>
</html>
